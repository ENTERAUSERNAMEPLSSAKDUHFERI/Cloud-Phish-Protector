<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phish Protector Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #f3dce5;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      color: #4b4b4b;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-link:hover {
      background-color: #c8b6bc;
      color: #0056ff;
    }

    .nav-link svg {
      width: 20px;
      height: 20px;
      fill: #0056ff;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      position: relative;
    }

    .section-center {
      position: absolute;
      top: 50%;
      left: 0;
      z-index: 10;
      transform: translateY(-50%);
      width: 100%;
      margin: 0 auto;
      text-align: center;
      -webkit-transition: all 500ms linear;
      transition: all 500ms linear;
    }

    .section-path {
      position: relative;
      width: 238px;
      height: 76px;
      border-radius: 35px;
      margin: 0 auto;
      text-align: center;
      background-color: #e6e6e6;
      box-shadow: inset -2px 20px 10px 0 rgba(0,0,0,.06),
      inset -2px 30px 10px 0 rgba(0,0,0,.04);
      border: 3px groove rgba(225,225,225,0.07);
      overflow: hidden;
      -webkit-transition: all 300ms linear;
      transition: all 300ms linear;
    }

    .globe {
      position: relative;
      width: 66px;
      height: 66px;
      overflow: hidden;
      margin-top: 2px;
      margin-left: 2px;
      border-radius: 50%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.65);
      animation: rotateBall 4s ease infinite;
      -webkit-transition: all 300ms linear;
      transition: all 300ms linear;
    }

    @keyframes rotateBall {
      0% { transform: translateX(0); }
      50% { transform: translateX(162px); }
      100% { transform: translateX(0); }
    }

    .globe:after {
      position: absolute;
      width: 5px;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      content: '';
      left: 40px;
      top: 15px;
      border-radius: 50%;
      z-index: 2;
      box-shadow: 0 0 14px 7px rgba(255, 255, 255, 0.1);
    }

    .globe:before {
      position: absolute;
      width: 100%;
      height: 100%;
      content: '';
      left: 0;
      top: 0;
      border-radius: 50%;
      z-index: 1;
      box-shadow: inset 0 0 15px #1a252f;
      opacity: 0.4;
      -webkit-transition: all 300ms linear;
      transition: all 300ms linear;
    }

    .globe .wrapper {
      position: absolute;
      width: 528px;
      height: 528px;
      top: 0;
      left: -462px;
      animation: moveBall 4s ease infinite;
    }

    @keyframes moveBall {
      0% { left: -462px; }
      50% { left: 0; }
      100% { left: -462px; }
    }

    .globe .wrapper span {
      position: absolute;
      width: 33px;
      height: 528px;
      top: 0;
      left: 0;
      background-color: #5c477d;
      box-shadow: inset 0 0 25px #5c487c;
    }
    .globe .wrapper span:nth-child(2n) { background-color: #503e6d; }
    .globe .wrapper span:nth-child(n+2) { left: calc(33px * (var(--i))); }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Phish Protector</h2>
    <a href="#" class="nav-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>
    <a href="#" class="nav-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
      Scan
    </a>
    <a href="#" class="nav-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      Account
    </a>
    <a href="#" class="nav-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c.83 0 1.5.67 1.5 1.5S12.83 8 12 8s-1.5-.67-1.5-1.5S11.17 5 12 5zm1 14h-2v-6h2v6z"/></svg>
      Learn
    </a>
  </div>

  <div class="main">
    <h1>Welcome to your Dashboard</h1>
    <div class="section-center">
      <div class="section-path">
        <div class="globe">
          <div class="wrapper">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <span style="--i:5"></span>
            <span style="--i:6"></span>
            <span style="--i:7"></span>
            <span style="--i:8"></span>
            <span style="--i:9"></span>
            <span style="--i:10"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:13"></span>
            <span style="--i:14"></span>
            <span style="--i:15"></span>
            <span style="--i:16"></span>
          </div>
        </div>
      </div>
    </div>
    <p style="text-align: center; margin-top: 2rem;">Scanning emails and checking for phishing threats...</p>
  </div>
</body>
</html>
