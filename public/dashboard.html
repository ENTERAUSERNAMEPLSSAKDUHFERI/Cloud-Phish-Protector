<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phish Protector - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Inter', sans-serif;
      color: #fefefe;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.01);
      background: rgba(255, 255, 255, 0.08);
    }

    .status {
      font-weight: bold;
    }

    .safe { color: #00ffcc; }
    .phishing { color: #ff4c4c; }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Scanned Email Results</h1>
  <div class="results" id="results">
    <!-- JS will fill this in -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const state = params.get("state");

    fetch(`/scan?state=${state}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("results");

        if (data.length === 0) {
          container.innerHTML = "<p>No suspicious emails found!</p>";
          return;
        }

        data.forEach(email => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><strong>Subject:</strong> ${email.subject}</p>
            <p><strong>From:</strong> ${email.from}</p>
            <p class="status ${email.status.includes('Phishing') ? 'phishing' : 'safe'}">${email.status}</p>
            <p><strong>Details:</strong> ${email.reason}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("results").innerHTML = `<p style="color:red;">Error loading results.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
