    <!-- üîÑ Cute Radar Loader -->
    <div id="loadingScreen">
      <div class="loader"><span></span></div>
      <p>Scanning emails...</p>
    </div>

    <!-- üìã Email Scan Results -->
    <div id="results-container" class="hidden"></div>
    <div id="results"></div>
  </div>

  <!-- JS Script -->
  <script>
    const loadingScreen = document.getElementById('loadingScreen');
    const resultsContainer = document.getElementById('results');

    function showLoader() {
      loadingScreen.classList.add('active');
      resultsContainer.style.display = 'none';
    }

    function hideLoader() {
      loadingScreen.classList.remove('active');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        resultsContainer.style.display = 'grid';
      }, 500);
    }

    async function fetchResults() {
      showLoader();

      const params = new URLSearchParams(window.location.search);
      const state = params.get('state') || 'inbox:';

      try {
        const response = await fetch(`/scan?state=${state}`);
        const results = await response.json();

        resultsContainer.innerHTML = '';
        results.forEach(email => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <p><span>From:</span> ${email.from}</p>
            <p><span>Subject:</span> ${email.subject}</p>
            <p><span>Status:</span> ${email.status}</p>
            <p><span>Reason:</span> ${email.reason}</p>
          `;
          resultsContainer.appendChild(card);
        });

      } catch (err) {
        resultsContainer.innerHTML = `<p style="color:red;">Failed to load scan results.</p>`;
        console.error(err);
      } finally {
        hideLoader();
      }
    }

    window.onload = fetchResults;
  </script>
