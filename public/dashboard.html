<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phish Protector - Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1f1d24;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #6ab3f8;
    }
    .card {
      background: #2c2a30;
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .card h2 {
      font-size: 18px;
      color: #80d0ff;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 14px;
      margin: 6px 0;
      line-height: 1.5;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .card a {
      color: #8fd3ff;
      text-decoration: underline;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Scan Results</h1>

  <div id="results"></div>

  <script>
    async function loadResults() {
      const urlParams = new URLSearchParams(window.location.search);
      const state = urlParams.get('state') || 'inbox:';
      const response = await fetch(`/scan?state=${encodeURIComponent(state)}`);
      const data = await response.json();

      const resultsDiv = document.getElementById('results');
      if (!Array.isArray(data)) {
        resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error || 'Unknown problem'}</p>`;
        return;
      }

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const links = (item.reason.includes('Links found') && item.reason.match(/https?:\/\/\S+/g)) || [];
        let reasonHtml = item.reason;

        if (links.length > 0) {
          links.forEach(link => {
            const safeLink = `<a href="${link}" target="_blank" rel="noopener noreferrer">${link}</a>`;
            reasonHtml = reasonHtml.replace(link, safeLink);
          });
        }

        card.innerHTML = `
          <h2>${item.subject}</h2>
          <p><strong>From:</strong> ${item.from}</p>
          <p><strong>Status:</strong> <span class="status">${item.status}</span></p>
          <p class="reason"><strong>Reason:</strong> ${reasonHtml}</p>
        `;
        resultsDiv.appendChild(card);
      });
    }

    loadResults();
  </script>
</body>
</html>
