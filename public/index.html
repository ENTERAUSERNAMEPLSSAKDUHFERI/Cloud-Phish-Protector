<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phish Protector</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark">
  <main id="landing-page">
    <div class="container">
      <header class="header">
        <h1>Phish Protector</h1>
        <p>Real-time email threat scanner, always protecting your inbox.</p>
      </header>

      <div class="scan-controls">
        <p class="info">ðŸ”’ Auto-scan is always active.</p>
        <div class="scan-option">
          <label for="email-query">ðŸ“© Scan Specific Email</label>
          <input type="text" id="email-query" placeholder="Enter sender or subject...">
          <button onclick="scanSpecific()">Scan Now</button>
        </div>
        <div class="scan-option">
          <label>ðŸ“‚ Full Inbox/Junk/Archive</label>
          <button onclick="scanFull()">Full Scan</button>
        </div>
      </div>

      <a class="cta-button" href="/auth">
        <span>Login with Gmail</span>
      </a>
    </div>
  </main>

  <script>
    function scanSpecific() {
      const query = document.getElementById("email-query").value;
      if (!query) return alert("Please enter a sender or subject.");
      window.location.href = `/auth?mode=specific&query=${encodeURIComponent(query)}`;
    }
    function scanFull() {
      window.location.href = "/auth?mode=full";
    }
  </script>
</body>
</html>
