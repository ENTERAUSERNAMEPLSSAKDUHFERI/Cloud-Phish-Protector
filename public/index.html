<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phish Protector - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f0f4ff, #d8e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    .login-wrapper {
      text-align: center;
    }

    .login-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    button {
      max-width: 320px;
      display: flex;
      padding: 0.5rem 1.4rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      vertical-align: middle;
      align-items: center;
      border-radius: 0.5rem;
      border: 1px solid rgba(0, 0, 0, 0.25);
      gap: 0.75rem;
      color: rgb(65, 63, 63);
      background-color: #fff;
      cursor: pointer;
      transition: all .6s ease;
      margin: 0 auto;
    }

    button:hover {
      transform: scale(1.02);
    }

    .button svg {
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1 class="login-title">Welcome to Phish Protector</h1>

    <form action="/login">
      <button type="submit" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
          <path fill="#4285F4" d="M255.878 133.451..."></path>
          <path fill="#34A853" d="M130.55 261.1c35.248..."></path>
          <path fill="#FBBC05" d="M56.281 156.37c-2.756..."></path>
          <path fill="#EB4335" d="M130.55 50.479c24.514..."></path>
        </svg>
        Continue with Google
      </button>
    </form>
  </div>
</body>
</html>
