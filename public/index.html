<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phish Protector - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Tiny Google Button */
    .tiny-google-btn {
      --bg-color: #111;
      --main-color: #fefefe;
      width: 40px;
      height: 40px;
      border-radius: 100%;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .tiny-google-btn:active {
      box-shadow: 0px 0px var(--main-color);
      transform: translate(3px, 3px);
    }

    /* Full Google Login Button */
    .big-google-btn {
      max-width: 300px;
      padding: 0.6rem 1.4rem;
      font-size: 0.9rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      background: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .big-google-btn:hover {
      transform: scale(1.05);
    }

    .big-google-btn svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1 class="login-title">Welcome to Phish Protector</h1>

  <!-- Tiny Button -->
  <button id="google-tiny-btn" class="tiny-google-btn">
    üîê
  </button>

  <!-- Big Login Button (Initially Hidden) -->
  <form action="/login">
    <button type="submit" class="big-google-btn" id="login-btn" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
        <path fill="#4285F4" d="M255.878 133.451..."></path>
        <path fill="#34A853" d="M130.55 261.1c35.248..."></path>
        <path fill="#FBBC05" d="M56.281 156.37c-2.756..."></path>
        <path fill="#EB4335" d="M130.55 50.479c24.514..."></path>
      </svg>
      Continue with Google
    </button>
  </form>

  <script>
    document.getElementById('google-tiny-btn').addEventListener('click', () => {
      document.getElementById('login-btn').style.display = 'flex';
    });
  </script>
</body>
</html>
