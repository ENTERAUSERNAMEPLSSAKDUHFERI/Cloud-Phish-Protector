<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phish Protector Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #161b22;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      color: #58a6ff;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #c9d1d9;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav-link:hover {
      background-color: #21262d;
    }

    .nav-link svg {
      width: 20px;
      height: 20px;
      fill: #58a6ff;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #444;
      border-top-color: #58a6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 4rem auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Phish Protector</h2>
    <a href="#" class="nav-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
      Dashboard
    </a>
    <a href="#" class="nav-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4
      v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      Account
    </a>
  </div>

  <div class="main">
    <h1>Welcome to your Dashboard</h1>
    <div class="loader"></div>
    <p style="text-align: center; margin-top: 2rem;">Scanning emails and checking for phishing threats...</p>
  </div>
</body>
</html>
