<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phish Protector - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #111;
      color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      flex-direction: column;
    }

    .login-title {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    /* Tiny round button */
    .button {
      --bg-color: #111;
      --main-color: #fefefe;
      width: 40px;
      height: 40px;
      border-radius: 100%;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s;
      cursor: pointer;
      margin: 0 auto;
    }

    .button:active {
      box-shadow: 0px 0px var(--main-color);
      transform: translate(3px, 3px);
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: var(--main-color);
    }

    /* Full Google login button */
    .full-login-button {
      margin-top: 30px;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      background-color: white;
      color: #333;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .full-login-button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1 class="login-title">Welcome to Phish Protector</h1>

  <!-- Tiny Google Button -->
  <button class="button" id="tiny-google-btn">
    <svg class="icon" height="56.6934px" viewBox="0 0 56.6934 56.6934" xmlns="http://www.w3.org/2000/svg">
      <path d="M51.981,24.4812c..."></path>
    </svg>
  </button>

  <!-- Google Login Form (hidden at first) -->
  <form action="/login" id="google-login-form" style="display:none;">
    <button type="submit" class="full-login-button">Continue with Google</button>
  </form>

  <script>
    document.getElementById('tiny-google-btn').addEventListener('click', () => {
      document.getElementById('google-login-form').style.display = 'block';
    });
  </script>
</body>
</html>
