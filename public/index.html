<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phish Protector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #2c2a30;
      color: #f7f7f7;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #3b3942;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #ffbfd9;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    select {
      background: #504d56;
      color: #fff;
    }
    button {
      background: #6ab3f8;
      color: #1e1e1e;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #90d0ff;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Phish Protector</h1>
    <p>Stay ahead of threats. Scan your emails instantly & securely.</p>

    <select id="scan-mode">
      <option value="inbox">üì• Scan Inbox</option>
      <option value="junk">üóëÔ∏è Scan Junk</option>
      <option value="archive">üì¶ Scan Archive</option>
      <option value="specific">üîç Scan Specific Email</option>
    </select>

    <button onclick="handleLogin()">üîê Login with Gmail</button>

    <div class="footer">
      Built with ‚ù§Ô∏è by Ro'eh ¬∑ v1.0
    </div>
  </div>

  <script>
    function handleLogin() {
      const mode = document.getElementById('scan-mode').value;

      if (mode === 'specific') {
        // simulate redirect to Outlook for now
        alert("Redirecting to Outlook to choose email...");
        // in final version: open file picker / Outlook integration
        window.location.href = "/auth?mode=specific";
      } else {
        window.location.href = `/auth?mode=${mode}`;
      }
    }
  </script>
</body>
</html>
