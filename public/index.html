<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Phish Protector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Landing Page (Login) -->
    <main id="landing-page" class="view">
        <div class="content-wrapper">
            <header class="landing-header">
                <h1>Cloud Phish Protector</h1>
                <p>Secure your inbox with intelligent, real-time phishing detection. Log in to start your scan.</p>
            </header>
            
            <div class="scan-options">
                <label for="scan-mode">Select Scan Depth:</label>
                <select id="scan-mode" name="scan-mode">
                    <option value="5">Scan last 5 emails</option>
                    <option value="50">Scan last 50 emails</option>
                    <option value="all">Scan entire inbox</option>
                </select>
            </div>

            <a id="login-button" href="#" class="cta-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="white"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
                <span>Login with Gmail & Scan</span>
            </a>
        </div>
    </main>

    <!-- Dashboard (Report) -->
    <main id="dashboard" class="view hidden">
        <header class="dashboard-header">
            <h2>Scan Report</h2>
            <p>Analysis of your recent emails for potential threats.</p>
        </header>

        <div id="loading-indicator" class="hidden">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p>Scanning your inbox... this may take a moment.</p>
        </div>

        <div id="results-container">
            <!-- Email cards will be injected here by JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
